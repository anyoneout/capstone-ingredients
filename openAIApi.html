<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme="dark">
  <div class="container">
    <div class="row">
  <form>
    <div class="input-group mb-3">
      <label for="nameInput" class="form-label">Full Name:
        <input type="text" id="nameInput" class="form-control" placeholder="John Doe">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="emailInput" class="form-label">Email:
        <input type="email" id="emailInput" class="form-control" placeholder="name@domain.com">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="openAiTokenInput">OpenAI Token:
        <input class="form-control" type="text" id="openAiTokenInput" placeholder="*******************">
      </label>
    </div>
    <div class="dropdown" data-bs-theme="dark">
      <label for="chosenRecipe">Recipes:</label>
<!--     Add a select element to the form for selecting the pet type (e.g., dog, cat, fish). -->
      <select class="form-select mb-2" name="chosenRecipe" id="chosenRecipe">
        <option value="Caprese Salad">Caprese Salad</option>
        <option value="Baked Alaska">Baked Alaska</option>
        <option value="Trout Grenobloise">Trout Grenobloise</option>
        <option value="Minestrone Soup">Minestrone Soup</option>
        <option value="Artichoke Gratin">Artichoke Gratin</option>
        <option value="Beef Stroganoff">Beef Stroganoff</option>
        <option value="Spaghetti Vongole">Spaghetti Vongole</option>
        <option value="Ceasar Salad">Caesar Salad</option>
        <option value="Chicken Kiev">Chicken Kiev</option>
        <option value="Osso Bucco">Osso Bucco</option>
        <option value="Salmon Teriyaki">Salmon Teriyaki</option>
      </select>
      <br><br>
      <button type="button" id="saveButton" class="btn btn-primary">save</button>
      <button type="button" id="fetchButton" class="btn btn-primary">list</button>
    </div>
  </form>
  </div>
  </div>
  <p id="recipeIngredients"><p>
  <img id="recipeAI">
  <img id="ingredientsAI">
<!--   <script src="script.js"></script> -->
  <script src="openAISave.js"></script>
  <script src="openAIApi.js"></script>
</body>
</html>
