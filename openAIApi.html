<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
  <form>
    <div class="col">
      <label for="nameInput">Input full name here
        <input type="text" id="nameInput">
      </label>
    </div>
    <div class="col">
      <label for="emailInput">Input email here
        <input type="email" id="emailInput">
      </label>
    </div>
    <div class="col">
      <label for="tokenInput">Input token here
        <input type="text" id="tokenInput">
      </label>
    </div>
    <div class="col">
      <label for="chosenRecipe">Recipes:</label>
<!--     Add a select element to the form for selecting the pet type (e.g., dog, cat, fish). -->
      <select name="chosenRecipe" id="chosenRecipe">
        <option value="Caprese Salad">Caprese Salad</option>
        <option value="Baked Alaska">Baked Alaska</option>
        <option value="Trout Grenobloise">Trout Grenobloise</option>
        <option value="Minestrone Soup">Minestrone Soup</option>
        <option value="Artichoke Gratin">Artichoke Gratin</option>
        <option value="Beef Stroganoff">Beef Stroganoff</option>
        <option value="Spaghetti Vongole">Spaghetti Vongole</option>
        <option value="Ceasar Salad">Caesar Salad</option>
        <option value="Chicken Kiev">Chicken Kiev</option>
        <option value="Osso Bucco">Osso Bucco</option>
      </select>
      <br><br>
      <button type="button" id="saveButton">save</button>
      <button type="button" id="fetchButton">list</button>
    </div>
  </form>
  </div>
  </div>
  <p id="recipeIngredients"><p>
  <img id="imageAI">
<!--   <script src="script.js"></script> -->
   <script src="script.js"></script>
  <script src="openAIApi.js"></script>
</body>
</html>
